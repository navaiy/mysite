{% load static %}
<div class="col-lg-3 d-none d-lg-inline">
    <div class="row">

        <!--last article-->
        <div class="col-12">
            <div class="card shadow rounded">
                <div class="card-header bg-warning text-white ">
                    <h1 class="h6 mb-2">آخرین پست</h1>
                </div>
                <ul class="list-group list-group-flush text-right p-0">
                    {% for list in  box_list %}
                        <li class="list-group-item">
                            <img class="rounded-circle style-img-list-right"
                                 src="{{ list.cover.url }}">
                            <a class="small btn-link mr-1 " style="margin-top: -10px;" href="{% url 'blog:DetailArticle' list.title %}">{{ list.title }}</a>
                            <small class="d-block">
                                <img class="ml-2 mr-5 pr-3" src="{% static 'blog/assets/img/time.svg' %}"
                                     height="24">1345/2/2
                            </small>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!--last Comments-->
        <div class="col-12 mt-4">
            <div class="card shadow rounded">
                <div class="card-header bg-warning text-white ">
                    <h1 class="h6 mb-2">آخرین نظرات</h1>
                </div>
                <ul class="list-group  text-right p-0">
                    {% for comment in  box_comment %}
                        <li class="list-group-item">
                            <img class="rounded-circle style-img-list-right"
                                 src="{{ comment.user.avatar.url }}">
                            <h6 class="card-title d-inline mr-2 " href="#">{{ comment.user.get_full_name }}</h6>
                            <p style="font-size: 17px" class="mr-5  text-secondary mt-0">{{ comment.content }}</p>
                            <small class="d-block text-left">
                                <img class="ml-2 mr-5 pr-3" src="{% static 'blog/assets/img/time.svg' %}"
                                     height="24">{{ comment.jcreated_d }}
                            </small>
                        </li>
                    {% endfor %}

                </ul>
            </div>
        </div>
    </div>
</div>
