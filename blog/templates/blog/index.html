{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="{% static 'css/MyStyle.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
</head>
<body>
{% for article in article_data %}
    <div class="container">
        <div class="card rounded shadow border-0 m-3 ">

            <div class="card-body">
                <div class="row no-gutters  position-relative">
                    <div class="col-md-6 mb-md-0 p-md-4">
                        <img class="card-img-overlay  w-100" src="{{ article.cover }}">
                    </div>
                    <div class="col-md-6 position-static p-4 pl-md-0">
                        <h1 class="h4 card-title text-center p-3">{{ article.title }}</h1>
                        <p class="card-text text-justify mt-2">{{ article.contact }}</p>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-white mt-4 text-justify">
                <small class="text-right font-weight-lighter">دسته بندی : {{ article.category }}</small>
                <small class="text-right font-weight-lighter">زمان انتشار : {{ article.created_at }}</small>
                <a class="btn btn-info text-white m-2 " href="{% url 'blog:DetailArticle' article.id %}">ادامه مطلب</a>

            </div>
        </div>
    </div>

{% endfor %}
</body>
</html>
